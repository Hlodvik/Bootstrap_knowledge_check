<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Registration Form</h2>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control is-invalid" id="email" required>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control is-invalid" id="password" required>
                        <div class="invalid-feedback">Password is required.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Table section -->
    <div class="container mt-5">
        <h2 class="text-center">User Data</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Helgi</td>
                        <td>Hjörvarðsson</td>
                        <td>Helgih@Hundingsbana.no</td>
                    </tr>
                    <tr>
                        <td>Sváfa</td>
                        <td>Eylimsdóttir</td>
                        <td> Þiðrekssaga@Völuspá.no</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="text-center mt-3">
        <img src="https://eu-images.contentstack.com/v3/assets/blt8770191dea35bccc/blt222f5b00dc0630a3/6605b3e7dd76c73edaf66769/Steamboat_Willie_GettyImages-1911351072.jpg?width=1280&auto=webp&quality=95&format=jpg&disable=upscale"
            class="rounded-circle img-fluid" style="width:40%;" alt="Profile Image">
    </div>
    </div><br>
    <div class="d-flex justify-content-center">
        <button class="btn btn-secondary d-none d-md-block">Hidden on Small Screens</button>
    </div>

    <div class="container text-center mt-4">
        <div class="container-fluid mt-5 text-center">
            <div class="container-fluid mt-5 text-center">
                <div id="gifImage" class="collapse show">
                    <img src="https://eu-images.contentstack.com/v3/assets/blt8770191dea35bccc/blt222f5b00dc0630a3/6605b3e7dd76c73edaf66769/Steamboat_Willie_GettyImages-1911351072.jpg?width=1280&auto=webp&quality=95&format=jpg&disable=upscale"
                        class="img-fluid" alt="Static Image">
                </div>
                <div id="gifImage" class="collapse">
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3UyaGZhdDUybjlkZmY5eHdmOWV0Z2s3OGJ3NjhlajJwdXB1emRldCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SFK0oEtuU9eGRuRrPz/giphy.gif"
                        class="img-fluid" style="width:100%; height: auto;" alt="GIF Image">
                </div>
                <br>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-primary mb-3" data-bs-toggle="collapse" data-bs-target="#gifImage"
                        aria-expanded="false">Always Visible!</button><br></div>

            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
